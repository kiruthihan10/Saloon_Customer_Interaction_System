<html>
<head>
<link rel="stylesheet" href="customer_signup.css">
<link rel="stylesheet" href="all_father.css">
<script>
    function showoptions(str) {
                document.getElementById("txtHint").innerHTML = "WTF";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
                };
                
                xmlhttp.open("GET","username_check.php?uname="+str,true);
                xmlhttp.send();
            }
</script>
</head>
<body>

<h1>Thank you for Joining our HSCMS</h1>

<form action="customer_signup.php" method="post">

    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" placeholder="Your Name..">

    <label for="Phone_No">Phone Number</label>
    <input type="text" id="Phone_No" name="PhoneNum" placeholder="Your Phone No..">

    <label for="mail">Email Address</label>
    <input type="text" id="mail" name="email" placeholder="Your email..">

    <label for="uname">User Name</label>
    <input type="text" id="uname" name="username" placeholder="Your User name.." onchange="showoptions(this.value)">

    <div id="txtHint" name="txtHint"></div>

    <label for="pword">Password</label>
    <input type="password" id="pword" name="password" placeholder="Your Password..">

    <input type="submit" value="Join">
</form>

</body>
</html>
