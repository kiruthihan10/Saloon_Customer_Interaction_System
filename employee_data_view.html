<html>
<head>
<link rel="stylesheet" href="all_father.css">
<link rel="stylesheet" href="make_appointment.css">
</head>
<body>


    <script>

        function showoptions() {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
                };
                var emp_id = document.getElementById("employee_ID").value;
                xmlhttp.open("GET","employee_data_view.php?emp_id="+emp_id,true);
                xmlhttp.send();
            }
        
    </script>

<h1>Fill your preferences to check availablity</h1>

<form method = "post" action="make_appointment.php">
    <label for="employee_ID">Enter Employee User ID</label>
    <input type="text" id="employee_ID" name="employee_ID">
    
    <div id="txtHint"><b><h2>Employee Details will be displayed here</h2></b></div>
    <input type="submit" value="Book">

</form>


<button id="check" onclick="showoptions()" >Check availablity</button>



</body>
</html>
