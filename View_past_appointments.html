<html>
<head>
    
    <link rel="stylesheet" href="all_father.css">
    <link rel="stylesheet" href="make_appointment.css">
</head>
<body onload="showoptions()">
    <script>
        function showoptions() {
                document.getElementById("txtHint").innerHTML="hello";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
                };
                xmlhttp.open("GET","past_appointments.php?",true);
                xmlhttp.send();
            }   
    </script>
    <h1>Your upcoming Appointments are</h1>
    <form action="View_past_appointments.php" method="post">
        <div id="txtHint">Date should be here</div>

        <label for="rating">Rating:</label>
        <input type="" name="rating" id="rating" value=2.5></input>
        <input type="submit" value="Rate">
    </form>
</body>
</html>
